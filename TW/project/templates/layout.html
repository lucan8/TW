<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css"/>
    <!--See if this actually works-->
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>

<body>
    <header>
        <table class="homeContainer">
            <tr class="width:100%; height:100%">
                <th class="userContainer">
                    <div class="userText centered">Welcome, {{name}}</div>
                    <div class="userText centered">Title: {{title}}</div>
                </th>
                <th class="titleContainer">
                    <div class="titleText">Task Hero</div>
                </th>
                <th class="XPContainer">
                    <div class="LVLTXT centered">LVL {{LVL}}</div>
                    <div class="XPBar">
                        <div class="XP">{{XP}}</div>
                    </div>
                </th>
            </tr>
        </table>
    </header>

    <div class="sidenav">
        <a>Home</a>
        <a>Daily quest</a>
        <a>Tasks</a>
    </div>
    <main id="main_block">
        {% block main %}{%ednblock%}
    </main>
</body>

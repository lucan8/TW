<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles/layout.css"/>
    {% block css_ext %} {% endblock %}
    {% block js_link %} {% endblock %}
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet"/>
    <link rel="icon" href="static/pictures/superhero.png"/>

    <title>Task Hero- {%block title%} {%endblock%} </title>

</head>

<body class="layout_body">
    <header class="layout_header">
        <div class="userContainer">
            <div class="userText centered">Welcome, {{name}}</div>
            <div class="userText centered">Title: {{title}}</div>
        </div>
        <div class="titleContainer">
            <div class="titleText">Task Hero</div>
        </div>
        <div class="XPContainer">
            <div class="LVLTXT centered" id="LVL">LVL {{LVL}}</div>
            <div class="XPBar">
                <div id="XP" class="XP">xp {{XP}}</div>
            </div>
        </div>
    </header>
    <main class="layout_main">
        <button class="dropBtn">rerever</button>
        <nav class="sidenav">
            <a>Home</a>
            <a>Daily quest</a>
            <a>Tasks</a>
        </nav>
        <article class="layout_article">
           {% block main %} {% endblock %}
        </article>
    </main>
    <footer class="layout_footer">Footer</footer>
</body>
</html>
